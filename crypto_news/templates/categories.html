{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            position: relative;
            margin-bottom: 50px;
        }

        .hero-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .hero-text {
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    {% block categories %}
    <div class="container-fluid mt-1">   
        {% block hero %}
        
        {% endblock hero %}

    </div>
    
    <div class="container mt-5">
        <!-- Grid Section -->
        <div class="row">
            {% block grid_section %}
        
            {% endblock grid_section %}
        </div>
    </div>
    {% endblock categories %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
