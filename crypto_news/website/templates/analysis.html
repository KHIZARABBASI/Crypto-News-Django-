{% extends "categories.html" %}

{% block title %}
    Analysis
{% endblock title %}


{% block hero %}
    
    
        <!-- Hero Section with Low Opacity Background -->
    <div class="hero-section" style="background-image: url('https://images.pexels.com/photos/159888/pexels-photo-159888.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; background-position: center; height: 400px; position: relative;">
        <!-- Overlay for Background Opacity -->
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(236, 236, 236, 0.5);"></div>
        
        <!-- Centered Heading with Full Opacity -->
        <div class="d-flex justify-content-center align-items-center h-100 position-relative z-index-1">
            <h1 class="text-orange display-4 fst-italic">Analysis</h1>
        </div>
    </div>
{% endblock hero %}


{% block grid_section %}
    {% for article in articles %}
    
    <div class="col-md-4">
        <a href="{% url 'view_full_Article' article.pk %}">
        <div style="width: 300px; height: 300px; overflow: hidden; margin: auto;">
            <img src="{{article.image.url}}" style="height : 200px;"  alt="Article Image" class="img-fluid rounded">
            <h5 class="mt-3"><a href="#" class="text-decoration-none text-dark">{{article.title |truncatewords:10}}</a></h5>
        </div>            
        </a>
    </div>
    
    {% endfor %}
{% endblock grid_section %}
